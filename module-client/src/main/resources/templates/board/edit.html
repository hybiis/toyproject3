<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>게시글 수정</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>게시글 수정</h1>
<form th:object="${updateReqDto}" th:action="@{/api/boards/{id}/update (id=${updateReqDto.id})}" method="post">
  <input type="hidden" name="_method" value="PUT">
  <div class="mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목" th:field="*{title}"
           th:text="${updateReqDto.title}">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control" id="content" rows="3" th:field="*{content}"
              th:text="${updateReqDto.content}"></textarea>
  </div>
  <a href="/" role="button" class="btn btn-secondary">취소</a>
  <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
</form>

</body>
</html>
