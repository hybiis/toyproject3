<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>게시글 등록</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>게시글 등록</h1>
<form th:object="${saveReqDto}" action="/api/board/save" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="category" class="form-label">카테고리</label>
    <select class="form-select" aria-label="Default select example" id="category" th:field="*{category}">
      <option th:each="category: ${categories}" th:value="${category}" th:text="${category.getName()}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목" th:field="*{title}">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
  </div>
  <div class="mb-3">
    <label for="thumbnail" class="form-label">썸네일</label>
    <input class="form-control" type="file" accept="image/*" id="thumbnail" th:field="*{thumbnailImage}">
  </div>
  <a href="/" role="button" class="btn btn-secondary">취소</a>
  <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
</form>
</body>

<script>
    $(document).ready(function () {
        $('#thumbnail').on('change', function () {
            $('#thumbnail-label').text($(this).val());
        });
    });
</script>
</html>
